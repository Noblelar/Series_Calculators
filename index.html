    <script>

        // ! Greatest Common Divisor

        function gcd(a, b) {
            let gcd;
            let c = Math.min(a, b);
            for (i = 0; i < c + 1; i++) {
                let ans1 = a / i;
                let ans2 = b / i;

                if (ans1 == Math.round(ans1) && ans2 == Math.round(ans2)) {
                    gcd = i;
                }
            }
            return gcd;

        }


        $(document).ready(function () {
            $('#gcd_n1').on('input', call_gcd)
            $('#gcd_n2').on('input', call_gcd)
            function call_gcd() {
                if ($('#gcd_n1').val().replace(/^\s+|\s+$/g, "").length != 0 && $('#gcd_n2').val().replace(/^\s+|\s+$/g, "").length != 0) {
                    let an = $('#gcd_n1').val();
                    let bn = $('#gcd_n2').val();
                    // console.log(gcd(an, bn));
                    let gcd_ans = gcd(an, bn);
                    let intro = 'The Greatest Common Divisor of <span>' + an + ' </span>and <span>' + bn + "</span> is ";
                    $('#gcd_ans').html(intro + "<span>" + gcd_ans + "</span>");
                } else {
                    $('#gcd_ans').html("No or invalid input");
                }

            }

        })

    </script>

    <script>

        function fab(x) {
            let series = [0, 1];
            let new_value, old_val;

            for (b = 1; b <= x - 2; b++) {
                new_value = series[series.length - 1];
                old_val = series[series.length - 2];
                new_fab = new_value + old_val;
                series.push(new_fab);
            }
            return series;
        }
        console.log(fab(20));

        $(document).ready(function () {
            $('#fib_n').on('input', call_gcd)
            function call_gcd() {
                if ($('#fib_n').val().replace(/^\s+|\s+$/g, "").length != 0) {
                    let nth = $('#fib_n').val();
                    console.log(fab(nth));
                    let fib_ans = fab(nth);
                    let fib_compiled = '';
                    fib_ans.forEach((v, num) => { fib_compiled += num + 1 + 'th ' + "<span>" + v + ", " + "</span>"; });
                    let intro = 'Your Fibonacci Series <span> ' + nth + ' </span>  is ';
                    $('#fib_ans').html(intro + fib_compiled);
                } else {
                    $('#fib_ans').html("No or invalid input");
                }

            }

        })

    </script>

    <script>

        function PNB(a, b) {
            let PNB = [];
            let factors = [];
            let min = Math.min(a, b);
            let max = Math.max(a, b);
            // console.log(min, max);

            let test;
            for (n = min; n <= max; n++) {
                for (y = 1; y <= n; y++) {
                    if (n % y == 0) {
                        factors.push(y);
                    }
                }
                if (factors.length == 2) {
                    PNB.push(n);
                }
                factors = [];
            }

            return PNB;
        }
        console.log(PNB(95, 10))

        $(document).ready(function () {

                    })
